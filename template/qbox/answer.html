{% if bar %}
		<p> {{bar.question_text}} </p>
		{% if foo %}
		<ol>
		{% for a in foo %}
				<li>{{a.answer_text}}</li>
		{% endfor %}
		</ol>
		{% else %}
				<p> No answer has been submitted yet! be the first one to answer this one </p>
		{% endif %}
{% else %}
		<p> Wrong Question ID or answer </p>
{% endif %}
